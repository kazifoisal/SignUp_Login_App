<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDesign</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wholeProject">
        <div class="formContainer">
            <h1 id="tittle">Sign Up</h1>
            <form action=" " class="form">
                <div class="inputContainer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon"
                        id="icon">
                        <path fill-rule="evenodd"
                            d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                            clip-rule="evenodd" />
                    </svg>
                    <input type="text" placeholder="Name" id="nameInputField">
                </div>
                <div class="inputContainer" id="hiddenEmail">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                        <path
                            d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
                        <path
                            d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
                    </svg>

                    <input type="text" placeholder="Email" id="emailInputField">
                </div>
                <div class="inputContainer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                        <path fill-rule="evenodd"
                            d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z"
                            clip-rule="evenodd" />
                    </svg>

                    <input type="text" placeholder="Password" id="passwordFiend">
                </div>

            </form>
            <div class="littleText" id="littleText">
                <p>Forgot Password ? </p>
                <a href="#" id="createAccountLink"> Create an account </a>
            </div>


            <div class="btn">
                <button id="signUpButton" onclick="signUpAction()">Sign up</button>
                <button id="signInButton" onclick="signInAction()" class="disable">Sign in</button>

            </div>

        </div>


    </div>

    <script src="./script/app.js"></script>
</body>

</html>
